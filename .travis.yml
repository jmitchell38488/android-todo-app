language: android
jdk: oraclejdk8
sudo: false
env:
  matrix: ANDROID_SDKS=android-22,sysimg-22 ANDROID_TARGET=android-22 ANDROID_ABI=armeabi-v7a JAVA8_HOME=/usr/lib/jvm/java-8-oracle JAVA_HOME=$JAVA8_HOME

android:
  components:
    - platform-tools
    - tools
    - build-tools-25.0.0
    - android-16
    - android-23
    - sys-img-armeabi-v7a-android-22
    - extra-android-m2repository

before_script:
  - echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &